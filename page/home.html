<section style="text-align: center;">
    <h1 style="font-family: 'Playfair Display', serif; font-weight: 700; font-style: italic; font-size: 10em">Bicycle Race</h1>
    <h2 style="font-family: 'Lato', sans-serif; font-weight: 300;">Interactive visual analysis of Chicago Divvy bike usage.</h2>
</section>
<section>
        <!-- <iframe width="420" height="315" src="//www.youtube.com/embed/KJhgsQZKZ_Y" frameborder="0" allowfullscreen></iframe> -->
    <video controls autoplay="true" loop="true">
        <source src="assets/VideoDemo.mp4" type='video/mp4'/>
        <!-- <source src="assets/home02.mp4" type='video/mp4'/> -->
    </video>
</section>

<script>
    $("main").children().wrap('<div class="row" />');

    $("section").each(function() {
        var section = $(this);
        section.wrapAll('<div class="col-xs-12" />');

        var videoWrap = $('<div>')
            .addClass('embed-responsive embed-responsive-16by9');

        section.find("video").addClass("embed-responsive-item")
            .wrap(videoWrap).css("height", "50%");
    });
    $("video").each(function() { this.load(); });
</script>
